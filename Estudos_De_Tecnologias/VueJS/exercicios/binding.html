<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{link}}">meu link</a></p>
        <p><a v-bind:href="link">meu link 2</a></p>
        <p><a :href="link">meu link 3</a></p>
        <p>
            <input type="text" v-model='name' ><br>
            <span>{{name}}</span>
        </p>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                name:'Maria',
                link: "https://youtube.com/"
            },
            watch: {
                name(newValue){
                    console.log(newValue.toUpperCase());
                    
                }
            }
        })
    </script>
</body>
</html>
