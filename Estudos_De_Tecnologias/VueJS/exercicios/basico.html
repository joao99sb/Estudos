<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{3+3}} </p>
        <p>2) {{'testando'.toUpperCase()}}</p>
        <p>3) produto: {{nome}}, R$ {{preco}}, {{desconto*100}}% de deconto</p>
        <p>4) Hora Certa: {{horaCerta()}}</p>
        <p>5) preco com desconto: R${{precoComDesconto}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                nome:"caneta",
                preco:7.92,
                desconto:0.15
            },
            methods:{
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto(){
                    return (this.preco * (1 - this.desconto)).toFixed(2)
                }
            }
            
        })
    </script>
</body>
</html>
