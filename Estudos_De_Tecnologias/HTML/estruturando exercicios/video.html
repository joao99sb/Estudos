
<video src="http://files.cod3r.com.br/curso-web/video.mp4" autoplay  width="800" height="450" id="meuVideo"></video>

<div jv-pregresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button jv-play="meuVideo">Play</button>
    <button jv-pause="meuVideo">pause</button>
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        border-radius: 4px;
    }
    .progresso  div{
        background-color: tomato;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
    
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false 

        document.querySelector(`[jv-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[jv-pause=${id}]`).onclick = e => video.pause()
        
        setInterval(() => {
            const percentual = (video.currentTime/video.duration) * 100
            const valorDiv = document.querySelector(`[jv-pregresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`

        },50)
    }
    configurarVideo('meuVideo')
</script>
