</style>
<script>
    

    function getProximo(lista,atual){
        const i = lista.indexOf(atual) + 1
        
        
        if(i < lista.length){
            return lista[i]
        }else{
            return lista[0]
        }
        
    }
    function mover (elem,inico,fim,passo,callback){
        const novoInicio = inico - passo 
        if(novoInicio >= fim){
            elem.style.left = novoInicio + 'px'
            setTimeout(() => mover(elem,novoInicio,fim,passo,callback),5)
        }else{
            callback()
        }               
    }
    function slider (){
        const elemento = document.querySelectorAll('[jv-move] > p')
        const slides = Array.from(elemento)
        exibirSlide(slides, slides[0])
    }
    function exibirSlide(slides,slide){
        slide.style.display ='block'
        const inicio = innerWidth
        const fim = -slide.clientWidth
        // slide.style.left = `${inicio}px`

        mover(slide,inicio,fim,5,() => {
            slide.style.display = 'none'
            exibirSlide(slides,getProximo(slides,slide))
        })
    }
   
    slider()

    
    
</script>
