<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro:<input type="number" name="txtvel" id="vel">
    <input type="button" value="verificar" id="butt">
    <div id="res">
        sua velocidade
    </div>
    <script>
        var a = document.querySelector('input#vel')
        var butt = document.querySelector('input#butt')
        butt.addEventListener('click', f)
        var res = document.querySelector('div#res')
        function f() {
            var v = Number(a.value)
            res.innerHTML = `sua velocidade é de <strong>${v}km/h</strong> </br> ` 
            if(v > 60){
                res.innerHTML += "<strong>você está Multado!!!</strong> </br>"
            }
            res.innerHTML += 'dirija com cuidao'

        }

    </script>
</body>
</html>
