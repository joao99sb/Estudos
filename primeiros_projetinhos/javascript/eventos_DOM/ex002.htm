<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domsndo numeros</title>


    <STYle>

        body{
            font:normal 18pt arial;
        }
        input{
            font:normal 18pt, arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </STYle>

</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" class="msg">
    <div id="res"> resultado </div>

    <script>
        var a = document.querySelector('input.msg')
        a.addEventListener('click', somar)
        function somar(){
            var tn1 = document.querySelector("input#txtn1")
            var tn2 = document.getElementById('txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number.parseFloat(tn1.value)
            var n2 = Number.parseFloat(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma dos sumeros ${n1} e ${n2} Ã© ${s}`
            
        }
    </script>

</body>
</html>
