<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font: normal 20pt arial;
            background: grey;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            

        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>

    <script>
     var a = document.querySelector("div#area")
     a.addEventListener('mouseenter',g)
     a.addEventListener('mouseout', f)
     a.addEventListener('mouseup', h)
     a.addEventListener('mousedown', s)
     function g(){
        a.innerText = "Viad√£o!"
        a.style.background = "black"
     }
     function f(){
         a.innerText = 'interaja...'
         a.style.background = "gray"
     }
     function h(){
         a.style.background = 'red'
     }
     function s(){
         a.style.background = 'green'
     }

    </script>
</body>
</html>
